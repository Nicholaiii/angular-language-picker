    <div class="modal-content">
        <div class="modal-header">
          <button class="close" ng-click="close()">
            <span class="fa fa-times"></span>
            <span class="sr-only">Close</span>
          </button>
          <h3 class="modal-title">Choose a language</h3>
        </div>

        <div class="modal-body modal-lang-picker">
          <div class="form-group">
            <input class="form-control" type="search" ng-model="langSearch" placeholder="Search languages...">
          </div>
          <h4>We are available in {{langInfo.length}} languages</h4>
          <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-3" ng-repeat="lang in langInfo | filter:langSearch | limitTo: limit">
              <a href="#" ng-click="onLanguageChange({lang: lang})" class="ellipsis lang-picker-lang">
                {{lang.nativeName}}
              </a>
            </div>
            <div ng-if="langInfo.length - limit > 0" class="col-xs-6 col-sm-3 col-lg-2">
              + {{langInfo.length - limit}} more
            </div>
          </div>
        </div>

    </div>
