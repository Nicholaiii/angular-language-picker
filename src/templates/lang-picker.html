<div class="modal-body modal-lang-picker">
  <h3>Choose a language</h3>
  <div class="form-group">
    <input class="form-control" type="search" ng-model="langSearch" placeholder="Search languages...">
  </div>
  <h4>Webmaker is offered in {{langInfo.length}} languages</h4>
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-lg-3" ng-repeat="lang in langInfo | filter:langSearch | limitTo: limit">
      <a href="#" ng-click="onLanguageChange({lang: lang.lang})" class="ellipsis lang-picker-lang">
        {{lang.nativeName}}
      </a>
    </div>
    <div ng-if="langInfo.length - limit > 0" class="col-xs-6 col-sm-3 col-lg-2">
      + {{langInfo.length - limit}} more
    </div>
  </div>
</div>

<div class="modal-footer modal-lang-picker">
  Don't see your language? <a target="_blank" href="https://webmaker.org/translate">Help us translate!</a>
</div>
